---
layout: default
---
<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			<div class="row">
				<section class="8u -2u">
					
					<header>
						<h2>{{ page.title }}</h2>
					</header>
					<p style="font-size: 16px">By {{ page.author }}. <font class="posted" style="font-size: 16px;">{{ page.date | date_to_string }}.</font></p>
					<p class="posted" style="font-size: 14px"></p>
					{{ content }}
				</section>
			</div>
		</div>
	</div>
